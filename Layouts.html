<!-- LAYOUTS : Using semantic tags for layouts -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- Header : Used to represent the top section of a web page or a section. -->
  <header>
    <pre>
      <p>Education           Projects</p>
    </pre>
  </header>

  <!-- Main : Used to hold the main content of a web page. -->
  <main>
    <!-- Section : Used to group related content into a section/part of a web page. -->
    <section>Education : MUJ (CCE) | School : Apeejay School Saket</section>
    <section>Experiances : BlackRock | Delloite Intern</section>
    
    <!-- Article : Used for independant content that can be shared or reused seperately -->
    <article>My Journey : </article>

    <!-- Aside : Used for side content related to main content but not part of it OR for content adide main content like Ads -->
    <aside>This is an Ad</aside>

    <!-- Anchor Tag (Continue) :  -->
    <!-- This opens the link in new Tab -->
    <a href="https://google.com" target="_main">Google</a>
    <br>

    <!-- This make the link an clickable image -->
    <a href="https:google.com">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1280px-Google_2015_logo.svg.png"
      alt="Google" 
      width="50"/>
    </a>

    <!-- Div : Block level container tag used to group elements together -->
    <div>
      <p>Hello World</p>
      <p>Namaste</p>
      <p>Hi</p>
    </div>
    <div>
      <p>Bye</p>
      <p>GoodBye</p>
      <p>Ciao</p>
    </div>

    <!-- Span : Inline container tag used to style or target a small part of a text or content. Takes width as per size -->
    <span>
      <p>Hello World</p>
      <p>Namaste</p>
      <p>Hi</p>
    </span>
    
  </main>

  <!-- Footer : Used to represent the bottom section of a web page or section. -->
  <footer>
    <h5>Contact me at ansh.2428010128@muj.manipal.edu</h3>
  </footer>
  
</body>
</html>
