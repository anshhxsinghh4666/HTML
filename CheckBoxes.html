<!-- CHECKBOX : A checkbox allows users to select one or more options from a list.

Input Types : 
  -> checkbox : Allows to select multiple options 
  -> radio : Allows to select only one option
  -> textarea : Provides a text area like a feedback box
  
type="checkbox"  → creates checkbox
name             → name used to send data to server
value            → value sent when selected
checked          → checkbox selected by default
id               → unique identifier
-->
