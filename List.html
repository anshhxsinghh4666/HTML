<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <header><h2>Fruits</h2></header>
    <br />
    <br />

    <main>
      <!-- Unordered List : Used when order doesn't matter (Shows list in Bullet points) -->
      <ul>
        <li>Apple</li>
        <ul>
          <li>Color : Red</li>
          <li>Shape: Sperical</li>
        </ul>
        <li>Banana</li>
        <ul>
          <li>Color : Yellow</li>
          <li>Shape: Long</li>
        </ul>
      </ul>

      <!-- Ordered List :  -->
      <ol>
        <li>Apple</li>
        <ul>
          <li>Color : Red</li>
          <li>Shape: Sperical</li>
        </ul>
        <li>Banana</li>
        <ul>
          <li>Color : Yellow</li>
          <li>Shape: Long</li>
        </ul>
      </ol>
    </main>
  </body>
</html>
